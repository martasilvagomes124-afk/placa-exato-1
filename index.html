<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: white;
            overflow: hidden;
        }
        .font-digital {
            font-family: 'Orbitron', sans-serif;
        }
        
        .trapezoid-left-extreme {
            clip-path: polygon(0% 0%, 100% 0%, 94% 100%, 0% 100%);
        }
        .trapezoid-right-extreme {
            clip-path: polygon(6% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        .trapezoid-center-wedge {
            clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
        }

        .trapezoid-left-extreme::after, .trapezoid-right-extreme::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        @keyframes slide-left {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .animate-slide-left {
          animation: slide-left 0.3s ease-out;
        }
    </style>
